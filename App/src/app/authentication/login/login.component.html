<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <div class="form-group">
        <form (submit)="OnSubmit()">
          <div class="form-group">
            <label for="userName">User Name:</label>
            <input type="text" class="form-control" name="userName" [(ngModel)]="login.userName" required #userName="ngModel">
            <div class="text-danger" *ngIf="userName.touched && userName.invalid && userName.errors.required"  >User Name is required!</div>
          </div>
          <div class="form-group">
            <label for="passWord">Password:</label>
            <input type="password" class="form-control" name="passWord" [(ngModel)]="login.passWord" required #passWord="ngModel">
            <div class="text-danger" *ngIf="passWord.touched && passWord.invalid && passWord.errors.required"  >Password is required!</div>
          </div>
          <div class="form-group">
              <input type="submit" class="btn btn-success" value="Login">
              <a   routerLink="customer">Register</a>
          </div>
        </form>
     </div>
    </div>
